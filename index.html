<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="navbar">
        <h1>Tasks <span>List</span></h1>
    </div>
    <div class="task-button-container">
        <a href="./pop_up.html">
            <div class="task-button">
                <i class="fa-sharp fa-solid fa-plus"></i>
            </div>
        </a>
        <p>Add New Task</p>
    </div>
    <div class="task-container">
        <div class="task-box">
            <a href="./add_task.html">
                <h2 class="task-title">
                    Trip to Paris
                </h2>
            </a>
            <hr><br>
            <div>
                <input checked disabled type="checkbox" id="one" class="task-name">
                <label class="complete" for="one">Visit Church</label>
            </div>
            <div>
                <input type="checkbox" id="two" class="task-name">
                <label class="progress" for="two">Shopping</label>
            </div>
        </div>
        <div class="task-box">
            <h2 class="task-title">
                My To Do List
            </h2>
            <hr><br>
            <div>
                <input checked disabled type="checkbox" id="three" class="task-name">
                <label class="complete" for="three">Visit Supermarket</label>
            </div>
            <div>
                <input type="checkbox" id="four" class="task-name">
                <label class="progress" for="four">Buy Vegetables</label>
            </div>
        </div>
        <div class="task-box">
            <h2 class="task-title">
                Movies I will Watch
            </h2>
            <hr><br>
            <div>
                <input checked disabled type="checkbox" id="five" class="task-name">
                <label class="complete" for="five">Stranger Things 4</label>
            </div>
            <div>
                <input type="checkbox" id="six" class="task-name">
                <label class="progress" for="six">Avengers Endgame</label>
            </div>
        </div>
        <div class="task-box">
            <h2 class="task-title">
                Daily Morning Routine for...
            </h2>
            <hr><br>
            <div>
                <input checked disabled type="checkbox" id="seven" class="task-name">
                <label class="complete" for="seven">Wake up at 6 AM</label>
            </div>
            <div>
                <input type="checkbox" id="eight" class="task-name">
                <label class="progress" for="eight">Sleep at 10 PM</label>
            </div>
        </div>
        <div class="task-box">
            <h2 class="task-title">
                Books to Read
            </h2>
            <hr><br>
            <div>
                <input checked disabled type="checkbox" id="nine" class="task-name">
                <label class="complete" for="nine">Design of Everyday</label>
            </div>
            <div>
                <input type="checkbox" id="ten" class="task-name">
                <label class="progress" for="ten">Alchemist</label>
            </div>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/320a3bcc8a.js" crossorigin="anonymous"></script>
</body>
</html>
