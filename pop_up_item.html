<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup - Add New Item</title>
    <link rel="stylesheet" href="./styles/pop_up.css" />
    <link rel="stylesheet" href="./styles/add_task.css">
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>

    <div class="pop-up-container">
      <div class="pop-up">
        <div class="heading">
          <h2>Add New Item</h2>
          <div class="cross-button">
            <a href="./add_task.html">
              <i class="fa-solid fa-xmark"></i>
            </a>        
        </div>
      </div>
      <hr>
      <input class="task-input" type="text" placeholder="Learn C++">
        <a href="./add_task.html">
          <button>
            <i class="fa-sharp fa-solid fa-plus"></i><span> Add Item</span>
        </button>
        </a>
    </div>
        <div class="blur">
        </div>

        <div class="navbar">
          <h1>Tasks <span>List</span></h1>
      </div>
      <div class="task-edit">
          <a href="./index.html">
              <div class="task-button back">
                  <i class="fa-solid fa-arrow-left"></i>
              </div>
              <span>Back</span>
          </a>
          <a href="./pop_up_item.html">
              <div class="task-button add">
                  <i class="fa-sharp fa-solid fa-plus"></i>
              </div>
              <span class="text-add">Add New Task</span>
          </a>  
      </div>
      <div class="task-box task-box-edit">
          <a href="./pop_up_item.html">
              <h2 class="task-title">
                  Trip to Paris
              </h2>
          </a>
          <hr><br>
          <div>
              <input checked  disabled type="checkbox" id="one" class="task-name">
              <label class="complete" for="one">Visit Church</label>
          </div>
          <div>
              <input type="checkbox" id="two" class="task-name">
              <label class="progress" for="two">Shopping</label>
          </div>
      </div>
  
    
    

    <script src="https://kit.fontawesome.com/320a3bcc8a.js" crossorigin="anonymous"></script>
  </body>
</html>
